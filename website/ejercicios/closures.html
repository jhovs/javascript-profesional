        //creamos una funci√≥n privada en donde no de ve el count y eso se le llama closure 
        function makeCounter(n){
            let count = n;

            return{
                increase: function(){
                    count = count + 1;
                },
                drecrease: function(){
                    count = count -1;
                },
                getCount: function(){
                    return count;
                }

            }
        };

        let counter = makeCounter(7);
        console.log('The counter is: ', counter.getCount());
        counter.increase();
        console.log('The counter is: ', counter.getCount());
        counter.drecrease();
        counter.drecrease();
        counter.drecrease();
        counter.drecrease();
        console.log('The counter is: ', counter.getCount());
